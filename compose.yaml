version: "3.9"

services:
  db_service:
    image: timescale/timescaledb:latest-pg17
    environment:
      POSTGRES_USER: time-user
      POSTGRES_PASSWORD: time-pw
      POSTGRES_DB: timescaledb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

    # Wait until Postgres is actually ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U time-user -d timescaledb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    image: analytics-api:v1
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.compose
    ports:
      - "8002:8002"   
    restart: always

    # App waits for DB to be healthy
    depends_on:
      db_service:
        condition: service_healthy

volumes:
  db_data: